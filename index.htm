<html lang="en">

<head>

<body class="font-yekan">

    <form class="w-full m-auto mt-10 max-w-sm px-5">
        <p class="text-center mb-10">قرعه‌کشی لایو هژیر غفوری</p>

        <div class="md:flex md:items-center">


            <div class="relative mb-6 w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16"> <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/> </svg>                    </div>

                <input type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-right text-gray-900 rounded-lg  pl-10  :ring-blue-500  focus:ring-blue-500  block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:outline-none focus:bg-white focus:border-purple-500"
                    placeholder="اسم‌تون چیه؟">
            </div>

        </div>


        <div class="md:flex md:items-center mb-6">

            <div class="flex w-full">
                <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                  @
                </span>
                <input type="text" id="instagraID" class="rounded-none rounded-r-lg bg-gray-50 text-right border border-gray-300 text-gray-900 focus:ring-blue-500  block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:outline-none focus:bg-white focus:border-purple-500"
                    placeholder="آی‌دی اینستاگرامتون؟">
            </div>

        </div>


        <div class="md:flex md:items-center mb-6">


            <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16"> <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/> <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/> </svg>                    </div>
                <input id="phoneNumber" type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-right text-gray-900 rounded-lg  pl-10 focus:ring-blue-500  block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:outline-none focus:bg-white focus:border-purple-500"
                    placeholder="شماره‌تون؟">
            </div>

        </div>
        <div class="md:flex md:items-center mb-6">


            <div class="relative w-full">

                <button type="button" class="font-yekan w-full focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">ثبت در سسیستم</button>
            </div>

        </div>

    </form>
    <hr class="mt-40">
    <p class="text-center text-gray-500 text-sm my-2">طراحی و توسعه: هژیر غفوری</p>
    <hr>


</body>



</html>
